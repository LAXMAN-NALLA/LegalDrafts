services:
  - type: web
    name: legal-document-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: OPENAI_TEMPERATURE
        value: 0.2
      - key: PYTHON_VERSION
        value: 3.11.0

